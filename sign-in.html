<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main Title -->
    <title>Task Jolt || Sign In</title>

    <link rel="stylesheet" href="assets/css/aos.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- Sign In Area Start Here -->
    <section class="bg-bg h-auto">
        <div class="flex xl:flex-row flex-col-reverse justify-between xl:gap-10 gap-0">
            <div
            data-aos="zoom-in"
            data-aos-duration="1500"
            data-aos-offset="20"
            data-aos-once="true"
            class="xl:pl-20 pt-10 lg:px-0 px-4">
                <a href="index.html">
                    <img class="w-238 xl:mx-0 mx-auto" src="assets/img/logo.svg" alt="">
                </a>
                <div class="mt-16 md:w-570 w-full mx-auto">
                    <h4 class="font-PlusJakarta font-semibold text-3xl leading-10 text-primaryColor">Sign In</h4>
                    <form class="mt-8">
                        <label class="block mb-5 font-PlusJakarta font-semibold text-lg leading-8 text-primaryColor">Email</label>
                        <input class="md:w-570 w-full h-14 border border-divided opacity-55 py-4 pl-4 rounded-30 placeholder:text-secondaryColor  placeholder:font-normal placeholder:text-left placeholder:text-lg focus:outline-none" type="text" placeholder="Email">
                        <label class="block mt-5 mb-5 font-PlusJakarta font-semibold text-lg leading-8 text-primaryColor">Password</label>
                        <input class="md:w-570 w-full h-14 border border-divided opacity-55 py-4 pl-4 rounded-30 placeholder:text-secondaryColor  placeholder:font-normal placeholder:text-left placeholder:text-lg focus:outline-none" type="password" placeholder="Password">
                        <button  onclick="event.preventDefault()" class="mt-7 md:w-570 w-full block text-lg font-semibold leading-8 font-PlusJakarta py-4  rounded-100 bg-PurplyBlue text-white  hover:bg-primaryColor hover:scale-105 hover:transition hover:ease-in-out hover:duration-500">Sign In</button>
                    </form>
                    <div class="flex justify-between items-center mt-5">
                        <div class="flex items-center gap-2">
                            <img src="assets/img/features/check.svg" alt="">
                            <p class="font-PlusJakarta font-normal text-lg leading-8 text-secondaryColor">Remember me</p>
                        </div>
                        <a href="forget-password.html" class="font-PlusJakarta font-normal text-lg leading-8 text-secondaryColor underline hover:text-PurplyBlue hover:transition hover:ease-in-out hover:duration-500">Forgot password?</a>    
                    </div>
                    <div class="flex md:flex-row flex-col justify-between mt-7">
                        <a href="#"  onclick="event.preventDefault()" class="md:w-280 w-full h-14 border border-divided rounded-30 bg-white flex justify-center items-center gap-2 font-body font-normal text-lg leading-8 text-secondaryColor"><img src="assets/img/sign-in/google.svg" alt="">Continue with Google</a>
                        <a href="#"  onclick="event.preventDefault()" class="md:mt-0 mt-5 md:w-280 w-full h-14 border border-divided rounded-30 bg-white flex justify-center items-center gap-2 font-body font-normal text-lg leading-8 text-secondaryColor"><img src="assets/img/sign-in/apps.svg" alt="">Continue with Apple</a>
                    </div>
                    <p class=" pt-5 xl:pb-0 pb-5 text-center font-PlusJakarta font-normal text-lg leading-8 text-secondaryColor">New here? <a href="sign-up.html" class="font-PlusJakarta text-lg leading-8 text-primaryColor font-semibold underline hover:text-PurplyBlue hover:transition hover:ease-in-out hover:duration-500">Create an account</a></p>
                </div>
            </div>
            <div class="">
                <img class="xl:w-720 w-full" src="assets/img/sign-in/sign-in_banner.png" alt="">
            </div>
        </div>
    </section>
    <!-- Sign In Area End Here -->

    <script src="assets/js/aos.js"></script>
    <script src="assets/js/aos_script.js"></script>
</body>
</html>
