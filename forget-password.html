<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main Title -->
    <title>Task Jolt || Forget Password</title>

    <link rel="stylesheet" href="assets/css/aos.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- Forget Password Area Start Here -->
    <section class="bg-bg">
        <div class="flex xl:flex-row flex-col-reverse justify-between xl:gap-10 gap-0">
            <div
            data-aos="zoom-in"
            data-aos-duration="1500"
            data-aos-offset="20"
            data-aos-once="true"
            class="xl:pl-20 pt-10 lg:px-0 px-4">
                <a href="index.html">
                    <img class="w-238 xl:mx-0 mx-auto" src="assets/img/logo.svg" alt="">
                </a>
                <div class="xl:mt-32 mt-16 md:w-570 w-full mx-auto">
                    <h4 class="font-body1 font-semibold xl:text-left text-center text-3xl leading-10 text-primaryColor">Forgot your password?</h4>
                    <p class="pt-5 font-body1 font-normal xl:text-left text-center text-lg leading-8 text-secondaryColor">No worries. Just enter your email address to receive instructions for resetting it.</p>
                    <form class="mt-8">
                        <label class="block mb-5 font-PlusJakarta font-semibold text-lg leading-8 text-primaryColor">Email</label>
                        <input class="md:w-570 w-full h-14 border border-divided opacity-55 py-4 pl-4 rounded-30 placeholder:text-secondaryColor  placeholder:font-normal placeholder:text-left placeholder:font-body1 placeholder:text-lg focus:outline-none" type="text" placeholder="Email">
                        <button  onclick="event.preventDefault()" class="mt-7 xl:mb-0 mb-7 md:w-570 w-full block text-lg font-semibold leading-8 font-PlusJakarta py-4  rounded-100 bg-PurplyBlue text-white  hover:bg-primaryColor hover:scale-105 hover:transition hover:ease-in-out hover:duration-500">Send</button>
                    </form>
                </div>
            </div>
            <div class="">
                <img class="xl:w-720 w-full" src="assets/img/sign-in/sign-in_banner.png" alt="">
            </div>
        </div>
    </section>
    <!-- Forget Password Area End Here -->

    <script src="assets/js/aos.js"></script>
    <script src="assets/js/aos_script.js"></script>
</body>
</html>
